<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Lofi Hub
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="background">
        <img src="" id="bg-img">
    </div>
    
    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>
    
        <h2 id="music-title">Gift</h2>
        <h3 id="music-artist">Massobeats</h3>
    
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
               <span id="current-time">0:00</span>
               <span id="duration">0:00</span>
            </div>
        </div>
    
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>
    <div class="footer">Enjoy the vibes  | <i>Lofi Hub</i> &copy made by silence, All right reserved</div>
    
    
    <script src="index.js"></script>
    </body>
    </html>
